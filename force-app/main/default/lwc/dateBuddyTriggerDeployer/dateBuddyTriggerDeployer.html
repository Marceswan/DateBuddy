<template>
    <div class="slds-p-around_medium">
        <div class="slds-text-heading_large slds-m-bottom_medium">DateBuddy Trigger Deployer</div>
        
        <!-- Loading Spinner -->
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading objects..." size="medium"></lightning-spinner>
        </template>
        
        <!-- Error Message -->
        <template if:true={errorMessage}>
            <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                <span class="slds-assistive-text">Error</span>
                <lightning-icon icon-name="utility:error" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                {errorMessage}
            </div>
        </template>
        
        <!-- Object Cards Grid -->
        <template if:true={cards}>
            <div class="slds-grid slds-wrap slds-gutters">
                <template for:each={cards} for:item="card">
                    <div key={card.objectApiName} 
                         class="slds-col slds-size_1-of-4 slds-large-size_1-of-4 slds-medium-size_1-of-3 slds-small-size_1-of-2 slds-m-around_small">
                        <article class="slds-card datebuddy-object-card" 
                                 data-object={card.objectApiName} 
                                 onclick={handleCardClick}
                                 role="button"
                                 tabindex="0"
                                 onkeydown={handleCardKeyDown}
                                 aria-label={card.cardAriaLabel}>
                            <div class="slds-card__header slds-grid">
                                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                    <div class="slds-media__figure">
                                        <span class="slds-icon_container slds-icon-standard-custom">
                                            <lightning-icon icon-name="standard:custom" size="small"></lightning-icon>
                                        </span>
                                    </div>
                                    <div class="slds-media__body">
                                        <h2 class="slds-card__header-title">
                                            <span class="slds-text-heading_small">{card.objectLabel}</span>
                                        </h2>
                                        <div class="slds-text-body_small slds-text-color_weak">{card.objectApiName}</div>
                                    </div>
                                </header>
                            </div>
                            <div class="slds-card__body slds-card__body_inner">
                                <div class="slds-grid slds-wrap">
                                    <div class="slds-col slds-size_1-of-2">
                                        <div class="slds-text-align_center">
                                            <div class="slds-text-heading_medium slds-text-color_default">{card.fieldCount}</div>
                                            <div class="slds-text-body_small slds-text-color_weak">Unique Fields</div>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <div class="slds-text-align_center">
                                            <div class="slds-text-heading_medium slds-text-color_default">{card.totalMappings}</div>
                                            <div class="slds-text-body_small slds-text-color_weak">Total Mappings</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <footer class="slds-card__footer">
                                <div class="slds-grid slds-grid_align-spread">
                                    <button class="slds-button slds-button_neutral slds-button_small"
                                            onclick={handleViewDetailsClick}
                                            data-object={card.objectApiName}
                                            aria-label={card.viewDetailsAriaLabel}>
                                        View Details
                                    </button>
                                    <button class="slds-button slds-button_brand slds-button_small"
                                            onclick={handleDeployClick}
                                            data-object={card.objectApiName}
                                            disabled={isBusy}
                                            aria-label={card.deployAriaLabel}>
                                        <template if:true={card.hasDeployedTrigger}>
                                            Re-deploy
                                        </template>
                                        <template if:false={card.hasDeployedTrigger}>
                                            Deploy Trigger
                                        </template>
                                    </button>
                                </div>
                            </footer>
                        </article>
                    </div>
                </template>
            </div>
        </template>
        
        <!-- Legacy Mode Toggle (for backward compatibility) -->
        <template if:false={cards}>
            <div class="slds-m-top_medium">
                <lightning-button variant="outline-brand" 
                                  label="Switch to Legacy Mode" 
                                  onclick={toggleLegacyMode}
                                  class="slds-m-bottom_medium"></lightning-button>
            </div>
        </template>
        
        <!-- Legacy Interface (preserved for backward compatibility) -->
        <template if:true={showLegacyMode}>
            <div class="slds-box slds-theme_shade slds-m-top_medium">
                <h3 class="slds-text-heading_small slds-m-bottom_medium">Legacy Mode</h3>
                <lightning-combobox name="objectPick"
                                    label="Object API Name"
                                    value={objectApiName}
                                    placeholder="Select an object"
                                    options={legacyOptions}
                                    onchange={handleLegacyChange}>
                </lightning-combobox>
                <div class="slds-m-top_medium">
                    <lightning-button variant="brand" label="Deploy Trigger" onclick={deploy} disabled={isDeployDisabled}></lightning-button>
                    <lightning-button class="slds-m-left_small" label="Retry Deploy" onclick={retry} disabled={isRetryDisabled}></lightning-button>
                    <lightning-button class="slds-m-left_small" label="View Trigger Source" onclick={viewSource} disabled={isViewSourceDisabled}></lightning-button>
                </div>
            </div>
        </template>
        
        <!-- Deployment Status -->
        <template if:true={message}>
            <div class="slds-notify slds-notify_toast slds-theme_info slds-m-top_medium" role="status">
                <span class="slds-assistive-text">Info</span>
                <lightning-icon icon-name="utility:info" size="small" class="slds-m-right_x-small"></lightning-icon>
                {message}
            </div>
        </template>
        
        <!-- Deployment Error Details -->
        <template if:true={deploymentFailed}>
            <div class="slds-m-top_medium">
                <!-- Component Failures Table -->
                <template if:true={hasDeploymentErrors}>
                    <div class="slds-box slds-theme_shade slds-m-bottom_medium">
                        <h3 class="slds-text-heading_small slds-m-bottom_small">
                            <lightning-icon icon-name="utility:error" size="small" variant="error" class="slds-m-right_x-small"></lightning-icon>
                            Component Failures
                        </h3>
                        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                            <thead>
                                <tr class="slds-line-height_reset">
                                    <th scope="col">
                                        <div class="slds-truncate" title="File Name">File Name</div>
                                    </th>
                                    <th scope="col">
                                        <div class="slds-truncate" title="Error Message">Error Message</div>
                                    </th>
                                    <th scope="col">
                                        <div class="slds-truncate" title="Line:Column">Line:Column</div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <template for:each={deploymentErrors} for:item="error">
                                    <tr key={error.id} class="slds-hint-parent">
                                        <td data-label="File Name">
                                            <div class="slds-truncate" title={error.fileName}>{error.fileName}</div>
                                        </td>
                                        <td data-label="Error Message">
                                            <div class="slds-truncate" title={error.problem}>{error.problem}</div>
                                        </td>
                                        <td data-label="Line:Column">
                                            <div class="slds-truncate">{error.lineNumber}:{error.columnNumber}</div>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </template>
                
                <!-- Test Failures Table -->
                <template if:true={hasTestFailures}>
                    <div class="slds-box slds-theme_shade">
                        <h3 class="slds-text-heading_small slds-m-bottom_small">
                            <lightning-icon icon-name="utility:warning" size="small" variant="error" class="slds-m-right_x-small"></lightning-icon>
                            Apex Test Failures
                        </h3>
                        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                            <thead>
                                <tr class="slds-line-height_reset">
                                    <th scope="col">
                                        <div class="slds-truncate" title="Class Name">Class Name</div>
                                    </th>
                                    <th scope="col">
                                        <div class="slds-truncate" title="Method Name">Method Name</div>
                                    </th>
                                    <th scope="col">
                                        <div class="slds-truncate" title="Error Message">Error Message</div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <template for:each={deploymentTestFailures} for:item="test">
                                    <tr key={test.id} class="slds-hint-parent">
                                        <td data-label="Class Name">
                                            <div class="slds-truncate" title={test.className}>{test.className}</div>
                                        </td>
                                        <td data-label="Method Name">
                                            <div class="slds-truncate" title={test.methodName}>{test.methodName}</div>
                                        </td>
                                        <td data-label="Error Message">
                                            <div title={test.message}>{test.message}</div>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </template>
            </div>
        </template>
        
        <!-- Trigger Source Display -->
        <template if:true={source}>
            <div class="slds-m-top_medium">
                <lightning-textarea label="Deployed Trigger Source" 
                                    value={source} 
                                    readonly 
                                    rows="12"
                                    class="slds-form-element">
                </lightning-textarea>
            </div>
        </template>
    </div>
    
    <!-- Modal for Field Details -->
    <template if:true={showModal}>
        <section role="dialog" 
                 tabindex="-1" 
                 aria-labelledby="modal-heading-01" 
                 aria-modal="true" 
                 aria-describedby="modal-content-id-1" 
                 class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" 
                            title="Close" 
                            onclick={closeModal}
                            aria-label="Close modal">
                        <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
                        Field Mappings: {selectedObjectLabel}
                    </h2>
                    <p class="slds-m-top_x-small">
                        Configure date field mappings for {selectedObjectApiName}
                    </p>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <!-- Loading state -->
                    <template if:true={isLoadingModal}>
                        <div class="slds-align_absolute-center slds-p-around_large">
                            <lightning-spinner alternative-text="Loading field mappings..." size="medium"></lightning-spinner>
                        </div>
                    </template>
                    
                    <!-- Error state -->
                    <template if:true={modalErrorMessage}>
                        <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                            <span class="slds-assistive-text">Error</span>
                            <lightning-icon icon-name="utility:error" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                            {modalErrorMessage}
                        </div>
                    </template>
                    
                    <!-- Content Tabs -->
                    <template if:true={hasModalData}>
                        <lightning-tabset active-tab-value="tree-view">
                            <!-- Tree View Tab -->
                            <lightning-tab label="Hierarchy View" value="tree-view">
                                <template if:true={treeData}>
                                    <div class="slds-m-top_medium">
                                        <lightning-tree items={treeData} 
                                                        onselect={handleTreeSelection}
                                                        header="Field Mapping Hierarchy">
                                        </lightning-tree>
                                    </div>
                                </template>
                                <template if:false={treeData}>
                                    <div class="slds-align_absolute-center slds-p-around_large">
                                        <p class="slds-text-color_weak">No field mappings found for this object.</p>
                                    </div>
                                </template>
                            </lightning-tab>
                            
                            <!-- Table View Tab -->
                            <lightning-tab label="Detailed View" value="table-view">
                                <template if:true={tableData}>
                                    <div class="slds-m-top_medium">
                                        <lightning-datatable key-field="id" 
                                                             data={tableData} 
                                                             columns={tableColumns}
                                                             hide-checkbox-column="true">
                                        </lightning-datatable>
                                    </div>
                                </template>
                                <template if:false={tableData}>
                                    <div class="slds-align_absolute-center slds-p-around_large">
                                        <p class="slds-text-color_weak">No field mappings found for this object.</p>
                                    </div>
                                </template>
                            </lightning-tab>
                        </lightning-tabset>
                    </template>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal}>
                        Close
                    </button>
                    <button class="slds-button slds-button_brand" 
                            onclick={handleModalDeploy}
                            disabled={isBusy}>
                        Deploy Trigger for {selectedObjectApiName}
                    </button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
